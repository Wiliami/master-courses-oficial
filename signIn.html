        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

    <body style="background-color: #37517e;">
        <div class="container">
            <div class="row align-items-center vh-100">
                <div class="col-md-10 mx-auto col-lg-4">
                    <form class="p-3 p-md-5 border rounded-3 bg-light" id="form">
                        <div class="d-flex justify-content-center">
                            <img src='../assets/img/apple-touch-icon.png' alt='logo'>
                        </div>
                        <div class="form-floating mb-3 mt-3">
                            <input type="email" class="form-control required" id="inputEmail" placeholder="E-mail" oninput="emailValidate()">
                            <label for="inputEmail" style="font-size: 11px;">Email</label>
                            <span class="span-required"  style="font-size: 10px;">Digite um e-mail válido</span>
                        </div>
                        <div class="form-floating d-flex justify-content-between mb-3">
                            <input type="password" class="form-control required"  id="inputPassword" placeholder="Senha" oninput="passwordValidate()">
                            <label for="inputPassword" style="font-size: 11px;">Senha</label>
                            <!-- <i class="fa fa-eye" aria-hidden="true"></i> -->
                        </div>
                        <span class="span-required"  style="font-size: 10px;">A senha deve ter no mínimo 8 caracteres</span>
                        
                        <!-- <div class="alert alert-danger text-center" role="alert">
                            E-mail ou senha incorreta!
                        </div> -->
                        <span class="span-required text-center">E-mail ou senha incorreta!</span>
                        
                        <div class="form-check mt-3">
                            <input type="checkbox" class="form-check-input" id="exampleCheck1">
                            <label class="form-check-label" for="exampleCheck1"  style="font-size: 10px;">Lembrar-me</label>
                        </div>  
                        <button type="submit" class="btn btn-get-started w-100 mt-3"  style="font-size: 10px;">Entrar</button>
                            <a href="./forgot-password.html" class="btn content w-100"  style="font-size: 10px;">Esqueceu a senha?</a>
                            <a href="./signup.html" class="btn content w-100"  style="font-size: 10px;">Criar conta</a>
                    </form>
                </div>
            </div>
        </div>

        


        <script>
            const form = document.getElementById('form');
            const campos = document.querySelectorAll('.required');
            console.log(typeof campos);
            const span = document.querySelectorAll('.span-required');
            // const alert = querySelector('.alert-danger');
            const emailRegex = /^(([^<>()[\]\.,;:\s@\"]+(\.[^<>()[\]\.,;:\s@\"]+)*)|(\".+\"))@(([^<>()[\]\.,;:\s@\"]+\.)+[^<>()[\]\.,;:\s@\"]{2,})$/i;

            form.addEventListener('submit', (event) => {
                event.preventDefault();
                emailValidate();
                passwordValidate();
                compareData();
            });
            
            

            // mnostrando e ocultando a senha 
            let btn = document.querySelector('.fa-eye');

            btn.addEventListener('click', ()=>{
            let inputSenha = document.querySelector('#inputPassword');
            
            if(inputSenha.getAttribute('type') == 'password') {
                inputSenha.setAttribute('type', 'text');
            } else {
                inputSenha.setAttribute('type', 'password');
            }
            })




            // Mostrando erros na tela para o usuário
            function setError(index) {
              campos[index].style.border = '2px solid #e63656';
              span[index].style.display = 'block';   
            }
            function removeError(index) {
              campos[index].style.border = '';
              span[index].style.display = 'none';   
            }


            // validando os campos
            function emailValidate() {
                if(!emailRegex.test(campos[0].value)) {
                   setError(0);
                }
                else {
                    removeError(0);
                }
            }

            function passwordValidate() {
                if(campos[1].value.length < 8) {
                    setError(1);
                } else {
                    removeError(1);
                }
            }


            function setErrorData(index) {
                span[index].style.display = 'block';
            };


        

            
            function compareData() {
                if(campos[0].value != 'dudu@gmail.com' && campos[1].value.length != '12345678') {
                    // setErrorData(0);
                    console.log('usuário não encontrado');
                }
                else {
                    window.location.href = '../views/dashboard.html';
                }
            }

            console.log(compareData());

    

        </script>
    </body>
</html>
