<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Master Course | Cadastro</title>
        <link href="../assets/img/favicon.png" rel="icon">
        <!-- CSS only -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <!-- JavaScript Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
        <!-- <link href="../assets/css/style.css" rel="stylesheet"> -->

        <link rel="stylesheet" href="../assets/css/forms/style.css">
    </head>
    <body>
        <div class="container mt-4">
            <div class="row align-items-center vh-100">
                <div class="col-md-10 mx-auto col-lg-5">
                    <form class="p-4 p-md-5 border rounded-3 bg-light" id="form">
                        <h2 class="text-center">Crie sua conta</h1>
                        <div class="form-floating mb-3 mt-3">
                            <input type="text" class="form-control required" id="inputName" placeholder="Nome" oninput="nameValidate()">
                            <label for="inputName">Nome</label>
                            <span class="span-required">Nome deve ter no mínimo 3 caracteres</span>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="email" class="form-control required" id="inputEmail" placeholder="Email" oninput="emailValidate()">
                            <label for="inputEmail">Email</label>
                            <span class="span-required">Digite um e-mail válido</span>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="password" class="form-control required" id="inputPassword" placeholder="Senha" oninput="passwordValidate()">
                            <label for="inputPassword">Senha</label>
                            <span class="span-required">A senha deve ter no mínimo 8 caracteres</span>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="password" class="form-control required" id="inputPassword" placeholder="Repita sua senha" oninput="comparePassword()">
                            <label for="inputPassword">Senha</label>
                            <span class="span-required">Senhas devem ser compatíveis</span>
                        </div>
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" id="exampleCheck1">
                            <label class="form-check-label" for="exampleCheck1">Lembrar-me</label>
                        </div>
                        <button type="submit" class="btn btn-get-started w-100 mt-2">Criar conta</button>
                    </form>
                </div>
            </div>
        </div>

        <script>
            const form = document.getElementById('form');
            const campos = document.querySelectorAll('.required');
            const spans = document.querySelectorAll('.span-required');
            const emailRegex = /^(([^<>()[\]\.,;:\s@\"]+(\.[^<>()[\]\.,;:\s@\"]+)*)|(\".+\"))@(([^<>()[\]\.,;:\s@\"]+\.)+[^<>()[\]\.,;:\s@\"]{2,})$/i;

            form.addEventListener('submit', (event) => {
               event.preventDefault();
               nameValidate();
               emailValidate();
               passwordValidate();
               comparePassword();
            });

            function setError(index) {
                campos[index].style.border = '2px solid #e63656';
                spans[index].style.display = 'block';
            }

            function removeError(index) {
                campos[index].style.border = '';
                spans[index].style.display = 'none';
            }



            function nameValidate() {
                if(campos[0].value.length < 3) {
                    setError(0);
                }
                else {
                    removeError(0); 
                }
            }

            function emailValidate() {
                if(!emailRegex.test(campos[1].value)) {
                    setError(1);
                }
                else {
                    removeError(1)
                }
            }

            function passwordValidate() {
                if(campos[2].value.length < 8) {
                    setError(2)
                }
                else {
                    removeError(2)
                }
            }

            function comparePassword() {
                if(campos[2].value == campos[3].value && campos[3].value.length >= 8) {
                    removeError(3);
                }
                else {
                    setError(3);
                }
            }




        </script>
    </body>
</html>
