    <body style="background-color: #37517e;">
        <div class="container mt-4">
            <div class="row align-items-center vh-100">
                <div class="col-md-10 mx-auto col-lg-5">
                    <form class="p-4 p-md-5 border rounded-3 bg-light" id="form">
                        <img href='../assets/img/favicon.png' alt='logo'>
                        <div class="form-floating mb-3">
                            <input type="email" class="form-control required" id="inputEmail" placeholder="E-mail" oninput="emailValidate()">
                            <label for="inputEmail">Email</label>
                        </div>
                        <div class="form-floating d-flex justify-content-between mb-3">
                            <input type="password" class="form-control required" id="inputPassword" placeholder="Senha" oninput="passwordValidate()">
                            <label for="inputPassword">Senha</label>
                            <i class="fa fa-eye" aria-hidden="true"></i>
                        </div>
                        <span class="span-required text-center">Preencha todos os campos</span>
                        <span class="data-validate">E-mail ou senha incorreta!</span>
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" id="exampleCheck1">
                            <label class="form-check-label" for="exampleCheck1">Lembrar-me</label>
                        </div>
                        <button type="submit" id='data-submit' class="btn btn-get-started w-100 mt-3">Entrar</button>
                        <a href="./forgotpassword.html" class="btn content w-100 mt-4">Esqueceu a senha?</a>
                        <a href="./cadastro.html" class="btn content w-100">Criar conta</a>
                    </form>
                </div>
            </div>
        </div>

        


        <script>
            const form = document.getElementById('form');
            const campos = document.querySelectorAll('.required');
            const span = document.querySelector('.data-validate');
            const buttonSubmit = document.querySelector('#data-submit');
            const emailRegex = /^(([^<>()[\]\.,;:\s@\"]+(\.[^<>()[\]\.,;:\s@\"]+)*)|(\".+\"))@(([^<>()[\]\.,;:\s@\"]+\.)+[^<>()[\]\.,;:\s@\"]{2,})$/i;

            form.addEventListener('submit', (event) => {
                event.preventDefault();
                emailValidate();
                passwordValidate();
                // compareDataValidate();
            });

            // function setErrorData(index) {
            //     campos[index].style.border = '2px solid #e63656';
            //     span[index].style.display = 'block';
            // }

            // function removeErrorData(index) {
            //     campos[index].style.border = '';
            //     span[index].style.display = 'none';
            // }

        

            // mnostrando e ocultando a senha 
            let btn = document.querySelector('.fa-eye')

            btn.addEventListener('click', ()=>{
            let inputSenha = document.querySelector('#inputPassword')
            
            if(inputSenha.getAttribute('type') == 'password'){
                inputSenha.setAttribute('type', 'text')
            } else {
                inputSenha.setAttribute('type', 'password')
            }
            })





            function setError(index) {
              campos[index].style.border = '2px solid #e63656';
              span[index].style.display = 'block';   
            }

            function removeError(index) {
              campos[index].style.border = '';
              span[index].style.display = 'none';   
            }


            // validando os campos
            function emailValidate() {
                if(!emailRegex.test(campos[0].value)) {
                   setError(0);
                }
                else {
                    removeError(0);
                }
            }


            function passwordValidate() {
                if(campos[1].value.length < 8) {
                    setError(1);
                } else {
                    removeError(1);
                }
            }

            // }

    

        </script>
    </body>
