<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Master Course | Login</title>

        <link href="../assets/img/favicon.png" rel="icon">
        <!-- CSS only -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <!-- JavaScript Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

        <link rel="stylesheet" href="../assets/css/forms/style.css">
    </head>
    <body style="background-color: #37517e;">
        <div class="container mt-4">
            <div class="row align-items-center vh-100">
                <div class="col-md-10 mx-auto col-lg-5">
                
                    <form class="p-4 p-md-5 border rounded-3 bg-light" id="form">
                        <h2 class="text-center">Login</h2>
                        <div class="form-floating mb-3">
                            <input type="email" class="form-control required" id="inputEmail" placeholder="E-mail" oninput="nameValidate()">
                            <label for="inputEmail">Email</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="password" class="form-control required" id="inputPassword" placeholder="Senha" oninput="nameValidate()">
                            <label for="inputPassword">Senha</label>
                        </div>
                        <span class="span-required text-center">Preencha todos os campos</span>
                        <span class="data-validate">E-mail ou senha incorreta!</span>
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" id="exampleCheck1">
                            <label class="form-check-label" for="exampleCheck1">Lembrar-me</label>
                        </div>
                        <button type="submit" class="btn btn-get-started w-100 mt-3">Entrar</button>
                        <a href="./forgotpassword.html" class="btn content w-100 mt-4">Esqueceu a senha?</a>
                        <a href="./cadastro.html" class="btn content w-100">Criar conta</a>
                    </form>
                </div>
            </div>
        </div>


        <script>
            const form = document.getElementById('form');
            const campos = document.querySelectorAll('.required');
            const spans = document.querySelectorAll('.span-required');
            const span = document.querySelector('.data-validate');
            const emailRegex = /^(([^<>()[\]\.,;:\s@\"]+(\.[^<>()[\]\.,;:\s@\"]+)*)|(\".+\"))@(([^<>()[\]\.,;:\s@\"]+\.)+[^<>()[\]\.,;:\s@\"]{2,})$/i;

            form.addEventListener('submit', (event) => {
                event.preventDefault();
                emailValidate();
                nameValidate();
                compareDataValidate();
            });

            function setErrorData(index) {
                span[index].style.display = 'block';
            }

            function removeErrorData(index) {
                span[index].style.display = 'none';
            }

            function setError(index) {
              campos[index].style.border = '2px solid #e63656';
              spans[index].style.display = 'block';   
            }

            function removeError(index) {
              campos[index].style.border = '';
              spans[index].style.display = 'none';   
            }

            function emailValidate() {
                if(campos[0].value == '') {
                   setError(0);
                }
                else {
                    removeError(0);
                }
            }


            function nameValidate() {
                if(campos[1].value == '') {
                    setError(1);
                } else {
                    removeError(1);
                }
            }

            function compareDataValidate() {
                if(campos[0].value == 'dudu@gmail.com' && campos[1].value == '12345678')  {
                    setErrorData(0);
                    setError(1);
                }
                else {
                    removeErrorData(0);
                    removeErrorData(1);
                }
            }



            let campo = [0, 1, 3];

        </script>
    </body>
</html>
